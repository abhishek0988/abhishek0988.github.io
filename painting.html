---
layout: home
title: Abhishek Agrawal - Photos
---
{% assign painting_posts = site.posts | where: "category", "paintings" %}

<h1>Painting</h1>

<div class="photos-list">
	{% for photo in painting_posts %}
	<div class="cell">
    <a href="{{post.url}}">
		  <img src="/img/blank.gif" class="responsive-image" data-echo="{{photo.photo_url}}" title="{{photo.caption}}">
    </a>
		<p class="caption">{{ photo.title}}</p>
	</div>
	{% endfor %}
</div>
